<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Four card feature section</title>

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="title">
          <span class="extralight">Reliable, efficient delivery</span>
          <span class="bold">Powered by Technology</span>
        </h1>
        <p class="description semibold">
          Our Artificial Intelligence powered tools use millions of project data
          points to ensure that your project is successful
        </p>
      </header>
      <main class="content"></main>
      <!-- Supervisor Monitors activity to identify project roadblocks Team Builder
      Scans our talent network to create the optimal team for your project Karma
      Regularly evaluates our talent to ensure quality Calculator Uses data from
      past projects to provide better delivery estimates -->

      <footer class="footer">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor
          </a>
          . Coded by
          <a href="https://www.frontendmentor.io/profile/phtm-haru">Haru</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
